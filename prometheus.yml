global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ddos-protection'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # DDoS Proxy Metrics
  - job_name: 'ddos-proxy'
    static_configs:
      - targets: ['ddos-proxy:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus Self
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

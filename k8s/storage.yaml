apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ddos-protection-models
  namespace: ddos-protection
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ddos-protection-logs
  namespace: ddos-protection
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
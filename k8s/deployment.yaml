apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddos-protection
  namespace: ddos-protection
  labels:
    app: ddos-protection
    tier: application
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ddos-protection
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ddos-protection
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ddos-protection-sa
      containers:
      - name: ddos-protection
        image: ddos-protection:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ddos-protection-config
              key: LOG_LEVEL
        - name: WORKERS
          valueFrom:
            configMapKeyRef:
              name: ddos-protection-config
              key: WORKERS
        - name: SENSITIVITY_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ddos-protection-config
              key: SENSITIVITY_LEVEL
        - name: UPSTREAM_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: ddos-protection-config
              key: UPSTREAM_BASE_URL
        - name: ADMIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: ddos-protection-secrets
              key: admin-api-key
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: models
          mountPath: /app/models
        - name: config
          mountPath: /app/config
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: ddos-protection-models
      - name: config
        configMap:
          name: ddos-protection-config
      - name: logs
        persistentVolumeClaim:
          claimName: ddos-protection-logs
      securityContext:
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ddos-protection
              topologyKey: kubernetes.io/hostname
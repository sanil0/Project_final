<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project WARP - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <span class="text-2xl">üõ°Ô∏è</span>
                <h1 class="text-2xl font-bold text-gray-900">Project WARP Dashboard</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-600">{{ request.session.get('user', 'User') }}</span>
                <a href="/dashboard/logout" class="text-sm bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                    Logout
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex space-x-8">
                <a href="/dashboard" class="px-3 py-4 border-b-2 border-transparent text-gray-600 hover:text-gray-900">
                    Overview
                </a>
                <a href="/dashboard/traffic" class="px-3 py-4 border-b-2 border-transparent text-gray-600 hover:text-gray-900">
                    Traffic
                </a>
                <a href="/dashboard/security" class="px-3 py-4 border-b-2 border-transparent text-gray-600 hover:text-gray-900">
                    Security
                </a>
                <a href="/dashboard/settings" class="px-3 py-4 border-b-2 border-blue-600 text-blue-600 font-medium">
                    Settings
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Dashboard Settings</h2>

        <!-- Display Settings -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Display Preferences</h3>
            <div class="space-y-4">
                <div class="flex items-center">
                    <input type="checkbox" id="auto-refresh" class="mr-3" checked />
                    <label for="auto-refresh" class="text-gray-700">Auto-refresh data every 30 seconds</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="show-blocked-ips" class="mr-3" checked />
                    <label for="show-blocked-ips" class="text-gray-700">Show currently blocked IPs</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="dark-mode" class="mr-3" />
                    <label for="dark-mode" class="text-gray-700">Dark mode (coming soon)</label>
                </div>
            </div>
        </div>

        <!-- Alert Settings -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Alert Thresholds</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        High Block Rate Threshold (%)
                    </label>
                    <input type="number" value="30" min="0" max="100" class="w-full px-3 py-2 border border-gray-300 rounded" />
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        High Error Rate Threshold (%)
                    </label>
                    <input type="number" value="5" min="0" max="100" class="w-full px-3 py-2 border border-gray-300 rounded" />
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        High Risk Score Threshold
                    </label>
                    <input type="number" value="70" min="0" max="100" class="w-full px-3 py-2 border border-gray-300 rounded" />
                </div>
            </div>
        </div>

        <!-- System Information -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">System Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-gray-600 text-sm">Project WARP Version</p>
                    <p class="text-lg font-semibold text-gray-900">1.0.0</p>
                </div>
                <div>
                    <p class="text-gray-600 text-sm">Uptime</p>
                    <p class="text-lg font-semibold text-gray-900" id="uptime">Calculating...</p>
                </div>
                <div>
                    <p class="text-gray-600 text-sm">Last Updated</p>
                    <p class="text-lg font-semibold text-gray-900" id="last-update">-</p>
                </div>
                <div>
                    <p class="text-gray-600 text-sm">Status</p>
                    <p class="text-lg font-semibold text-green-600">üü¢ Healthy</p>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="flex space-x-4">
            <button onclick="saveSettings()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">
                Save Settings
            </button>
            <button onclick="resetSettings()" class="px-6 py-2 bg-gray-300 hover:bg-gray-400 text-gray-900 rounded">
                Reset to Defaults
            </button>
        </div>
    </main>

    <script>
        function saveSettings() {
            const settings = {
                autoRefresh: document.getElementById('auto-refresh').checked,
                showBlockedIps: document.getElementById('show-blocked-ips').checked,
                darkMode: document.getElementById('dark-mode').checked
            };
            
            axios.post('/dashboard/api/settings', settings)
                .then(response => {
                    alert('Settings saved successfully!');
                })
                .catch(error => {
                    console.error('Error saving settings:', error);
                    alert('Error saving settings');
                });
        }

        function resetSettings() {
            if (confirm('Reset all settings to defaults?')) {
                location.reload();
            }
        }

        // Update last updated timestamp
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('last-update').textContent = new Date().toLocaleString();
        });
    </script>

    <!-- Dashboard Client -->
    <script src="/static/dashboard.js"></script>
</body>
</html>

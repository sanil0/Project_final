version: "3.9"

services:
  # ============================================================================
  # DDoS Protection Proxy & Dashboard
  # ============================================================================
  ddos-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ddos-proxy
    image: ddos-protection:latest
    ports:
      - "80:8080"
      - "8000:8000"  # Dashboard port
    environment:
      # Load from .env.production
      DASHBOARD_USER: ${DASHBOARD_USER:-admin}
      DASHBOARD_PASS: ${DASHBOARD_PASS:-changeme}
      UPSTREAM_BASE_URL: ${UPSTREAM_BASE_URL:-https://httpbin.org/}
      LISTEN_HOST: ${LISTEN_HOST:-0.0.0.0}
      LISTEN_PORT: ${LISTEN_PORT:-8080}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      SENSITIVITY_LEVEL: ${SENSITIVITY_LEVEL:-medium}
      PROMETHEUS_URL: http://prometheus:9090
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      # Mount local certs if needed (optional)
      # - ./certs/tls.crt:/etc/certs/tls.crt:ro
      # - ./certs/tls.key:/etc/certs/tls.key:ro
      - ./models:/app/models:ro
      - ./logs:/app/logs
    networks:
      - ddos-protection
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.example.description=DDoS Protection Proxy"

  # ============================================================================
  # Prometheus - Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - ddos-protection
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"

  # ============================================================================
  # Grafana - Visualization & Alerting
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    networks:
      - ddos-protection
    restart: unless-stopped
    depends_on:
      - prometheus

  # ============================================================================
  # Redis - Optional Cache/Session Store
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ddos-protection
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  ddos-protection:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  redis-data:

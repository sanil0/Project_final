apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddos-protection-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ddos-protection
      template:
    metadata:
      labels:
        app: ddos-protection
    spec:
      containers:
        - name: ddos-protection
        image: your-registry/ddos-protection:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: TARGET_URL
          value: "http://your-aws-app-url"  # Replace with your friend's AWS app URL
        - name: UPSTREAM_BASE_URL
          value: "http://your-aws-app-url"
        - name: SENSITIVITY_LEVEL
          value: "medium"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: "1000m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: models
          mountPath: /app/models
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc
      - name: cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ddos-protection-service
  # Removed Prometheus annotations and metrics port (not implemented) to avoid scraping a non-existent /metrics endpoint
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: metrics
    port: 9090
    targetPort: metrics
  selector:
    app: ddos-protection
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project WARP - Dashboard Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-input {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none;
        }
        .btn-primary {
            @apply w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">üõ°Ô∏è Project WARP</h1>
                <p class="text-gray-400">DDoS Protection Dashboard</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Admin Login</h2>

                {% if error %}
                <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    <p class="font-semibold">‚ö†Ô∏è {{ error }}</p>
                </div>
                {% endif %}

                <form method="post" action="/dashboard/login" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                            Username
                        </label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            autofocus
                            class="form-input"
                            placeholder="Enter your username"
                        />
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="form-input"
                            placeholder="Enter your password"
                        />
                    </div>

                    <button type="submit" class="btn-primary mt-6">
                        Sign In
                    </button>
                </form>

                <!-- Footer -->
                <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                    <p class="text-sm text-gray-600">
                        Default credentials:
                        <br/>
                        <code class="bg-gray-100 px-2 py-1 rounded text-xs">admin / changeme</code>
                    </p>
                </div>
            </div>

            <!-- Security Notice -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-400">
                    üîí This is a secure area. Change default credentials immediately.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
